name: 'DogeCloud Deploy'
description: 'Deploy files to DogeCloud CDN with concurrent uploads'
author: 'Your Name'
inputs:
  api-key:
    description: 'DogeCloud API Key'
    required: true
  secret-key:
    description: 'DogeCloud Secret Key'
    required: true
  bucket-name:
    description: 'DogeCloud bucket name'
    required: true
  local-path:
    description: 'Local path to upload'
    required: false
    default: './dist'
  urls:
    description: 'Comma-separated list of custom URLs for deployment'
    required: false
    default: ''
  remote-path:
    description: 'Remote path in bucket'
    required: false
    default: '/'
  delete-removed:
    description: 'Delete files that are not in local directory'
    required: false
    default: 'false'
  max-concurrency:
    description: 'Maximum number of concurrent uploads'
    required: false
    default: '5'
  retry-attempts:
    description: 'Number of retry attempts for failed uploads'
    required: false
    default: '3'
outputs:
  uploaded-files:
    description: 'Number of files uploaded'
  deployment-url:
    description: 'Deployment URL'
  total-size:
    description: 'Total size of uploaded files in bytes'
  duration:
    description: 'Deployment duration in milliseconds'
  failed-files:
    description: 'Comma-separated list of failed file operations'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'upload-cloud'
  color: 'blue'
